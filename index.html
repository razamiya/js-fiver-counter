<!doctype html>
<html lang="en">
<head>
    <title>Welcome Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/./css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/./css/style.css">

    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="card my-5">
                    <div class="card-body text-center ">
                        <h1>Fiver Order Counter</h1>
                        <hr>
                        <form action="" id="fiver-form" class="d-flex gap-3 justify-content-center">

                            <div class="my-3">
                                <input class="form-control" type="date" name="date" id="">
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="time" name="time" id="">
                            </div>

                            <div class="my-3">
                                <input  type="submit" class="btn btn-primary w-100" value="Submit" id="">
                            </div>
                        </form>
                    </div>
                    <div class="wtch-time text-center"></div>
                    <div class="card-footer">
                        <div class="wtch-name text-center mt-1">
                            <span class="day">Day</span>  <span class="hours">Hours</span>  <span class="min">Minit</span>  <span class="sec">Secent</span>
                        </div>
                        <div class="mcg m-3"> </div>
                    </div>
                    
                   
                </div>
               
            </div>
        </div>
    </div>
    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
